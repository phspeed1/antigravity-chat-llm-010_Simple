server {
    listen 80;
    server_name 34.64.150.15.sslip.io; # Replace with your actual domain

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name 34.64.150.15.sslip.io;

    # SSL Certificates (Managed by Certbot volume)
    ssl_certificate /etc/letsencrypt/live/34.64.150.15.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/34.64.150.15.sslip.io/privkey.pem;

    # 1. Frontend (React Client)
    location / {
        proxy_pass http://client:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Backend API (Node.js)
    location /api/ {
        # Rewrite /api/foo -> /foo to match backend routes if needed, 
        # but usually proxy_pass with trailing slash does this auto-magic.
        proxy_pass http://server:3000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. LLM Service (Python FastAPI)
    location /llm/ {
        proxy_pass http://llm_service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

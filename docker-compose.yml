services:
  # 1. Frontend Client (React + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always

  # 2. Node.js Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET} # Ensure this matches
      - SESSION_SECRET=${SESSION_SECRET}
      - CLIENT_URL=http://localhost # Update to real domain in Prod
    restart: always

  # 3. Python LLM Service
  llm_service:
    build:
      context: ./llm_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./llm_service/.env
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost,http://client # Update for docker network
      - JWT_SECRET=${JWT_SECRET} # Must match Server's SESSION_SECRET
    restart: always

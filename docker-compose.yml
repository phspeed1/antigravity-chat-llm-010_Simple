services:
  # 1. Frontend Client (React + Nginx)
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always

  # 2. Node.js Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # Read .env from sub-directory directly
    env_file:
      - ./server/.env
    restart: always

  # 3. Python LLM Service
  llm_service:
    build:
      context: ./llm_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # Read .env from sub-directory directly
    env_file:
      - ./llm_service/.env
    restart: always

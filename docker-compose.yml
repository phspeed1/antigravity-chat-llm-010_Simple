services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - client
      - server
      - llm_service

  # Certbot for SSL Auto-renewal
  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # 1. Frontend Client
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    restart: always
    # Ports removed (internal access only via nginx)

  # 2. Node.js Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    restart: always
    # Ports removed (internal access only via nginx)

  # 3. Python LLM Service
  llm_service:
    build:
      context: ./llm_service
      dockerfile: Dockerfile
    env_file:
      - ./llm_service/.env
    restart: always
    # Ports removed (internal access only via nginx)
